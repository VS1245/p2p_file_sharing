<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'dashboard' %}">P2P FILE SHARING</a>
        <!-- <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_requests' %}">Active Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shared_files' %}">Shared Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div> -->
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Shared Files</h2>
        <br>
        <!-- Search Form -->
        <form method="GET" action="{% url 'shared_files' %}" class="mb-4" style="color: black;">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search files..." value="{{ request.GET.search }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <br>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ file.file.url }}">{{ file.description }}</a> on {{ file.uploaded_at }}
                </li>
            {% empty %}
                <p class="text-center">No files found.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
